<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>HTML5 Playerlist Editor</h1>
    <div class="video container">
        <video controls src="videos/NoTeHagas.mp4">
            <!-- <source src="videos\BadBunnyxJoryBoy-NoTeHagas(VideoOficial).mp4" type="video/mp4"> -->
        </video>
    </div>
    <div id="controls">
        <i id="slowdown" class="fa fa-fast-backward" aria-hidden="true"></i>
        <i id="speedup" class="fa fa-fast-forward" aria-hidden="true"></i>
    </div>
    <div id="videonames"></div>
    <script src="js/speedControls.js"></script>
    <script src="js/playNextVideo.js"></script>
    <script src="js/videoPlayButtonHandler.js"></script>
    <script src="js/loadVideoName.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
